{% extends 'base.html' %}

{% block title %}
<h2>Home</h2>
{% endblock %}

{% block content %}
<table>
    <tr><th>sender (age)</th><th>message</th><th>created_at</th></tr>
    {% for message in messages %}
    <tr>
        <td>{{message['username']}} ({{message['age']}})</td>
        <td>{{message['message']}}</td>
        <td>{{message['created_at']}}</td>
    </tr>
    {% endfor %}
</table>

<img src=/static/exploits_of_a_mom.png >
{% endblock %}
